apply plugin: 'com.android.application'
apply from: rootProject.projectDir.absolutePath + "/yc.gradle"

android {
    compileSdkVersion rootProject.ext.android["compileSdkVersion"]
    buildToolsVersion rootProject.ext.android["buildToolsVersion"]
    defaultConfig {
        applicationId "com.yc.ycthreadpool"
        minSdkVersion rootProject.ext.android["minSdkVersion"]
        targetSdkVersion rootProject.ext.android["targetSdkVersion"]
        versionCode rootProject.ext.android["versionCode"]
        versionName rootProject.ext.android["versionName"]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation(rootProject.ext.dependencies["appcompat"])
    implementation(rootProject.ext.dependencies["annotation"])
    //通用日志输出库
    implementation 'com.github.yangchong211.YCCommonLib:AppLogLib:1.3.0'
    implementation 'com.github.yangchong211.YCDialog:ToastUtils:3.6.9'
//    implementation project(':ThreadPoolLib')
//    implementation project(':ThreadTaskLib')
//    implementation project(':EasyExecutor')
    implementation 'com.github.yangchong211.YCThreadPool:ThreadPoolLib:1.3.8'
    implementation 'com.github.yangchong211.YCThreadPool:ThreadTaskLib:1.3.8'
    implementation 'com.github.yangchong211.YCThreadPool:EasyExecutor:1.3.8'
}
